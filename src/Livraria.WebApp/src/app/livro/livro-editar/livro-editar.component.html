<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Editar Livro</h4>
          </div>
          <div class="content">
            <form (ngSubmit)="onSubmit()" #form="ngForm" [formGroup]="myform">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Título <span class="required">*</span></label>
                    <input type="text" formControlName="titulo" maxlength="50" [(ngModel)]="model.titulo" class="form-control"
                      placeholder="Título">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Autor <span class="required">*</span></label>
                    <input type="text" formControlName="autor" maxlength="50" [(ngModel)]="model.autor" class="form-control"
                      placeholder="Autor">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Editora <span class="required">*</span></label>
                    <input type="text" formControlName="editora" maxlength="50" [(ngModel)]="model.editora" class="form-control"
                      placeholder="Editora">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label>Número da Edição <span class="required">*</span></label>
                    <input type="number" formControlName="numeroEdicao" maxlength="7" [(ngModel)]="model.numeroEdicao" class="form-control"
                      placeholder="Número da Edição">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label>Ano da Edição <span class="required">*</span></label>
                    <input type="number" formControlName="anoEdicao" maxlength="4" [(ngModel)]="model.anoEdicao" class="form-control"
                      placeholder="Ano da Edição">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>ISBN <span class="required">*</span></label>
                    <input type="text" formControlName="isbn" maxlength="50" [(ngModel)]="model.isbn" class="form-control"
                      placeholder="ISBN">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Descrição <span class="required">*</span></label>
                    <textarea rows="3" formControlName="descricao" maxlength="255" [(ngModel)]="model.descricao" class="form-control"
                      placeholder="Descrição"></textarea>
                  </div>
                </div>
              </div>

              <button type="button" (click)="cancelar()" class="btn btn-defaut btn-fill pull-right">Cancelar</button>
              <button type="submit" [disabled]="myform.invalid" class="btn btn-danger btn-fill pull-right  m-r-10">Salvar</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
